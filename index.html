<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="html 잘하는 코딩애플입니다.">
		<meta name="keywords" content="HTML,CSS,JavaScript,자바스크립트,코딩">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>onion-kim</title>
		<link href="normalize.css" rel="stylesheet">
		<link href="common.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>
	<body>

		<section class="wrap">
			<header class="header">
				<i class="fa-solid fa-house"></i>
			</header>
			<main class="container">

				<div class="content">
					<form>

						<article class="input-style">

							<span>
								<lable for="textbox">이름</lable>
								<input type="text" id="textbox" placeholder="이름 입력">
							</span>
							<span>
								<lable for="passwordbox">비밀번호</lable>
								<input type="password" id="passwordbox" placeholder="비밀번호 입력">
							</span>
							<span>
								<lable for="datebox">날짜선택</lable>
								<input type="date" id="datebox" data-placeholder="data-placeholder" required>
							</span>
							<span>
								<select>
									<option value="1">옵션1</option>
									<option value="2">옵션2</option>
									<option value="3">옵션3</option>
								</select>
							</span>

							<div>
								<span class="checkbox">
									<input type="checkbox" id="chk0">
									<label for="chk0"><i>체크</i></label>
								</span>
								<span class="checkbox single">
									<input type="checkbox" id="chk">
									<label for="chk"><i>체크박스만 있는 경우</i></label>
								</span>
							</div>

							<div class="grid-area"> <!-- grid3, grid4 -->
								<span class="checkbox">
									<input type="checkbox" id="chk1">
									<label for="chk1"><i>체크1</i></label>
								</span>
								<span class="checkbox">
									<input type="checkbox" id="chk2">
									<label for="chk2"><i>체크2</i></label>
								</span>
								<span class="checkbox">
									<input type="checkbox" id="chk3">
									<label for="chk3"><i>체크3</i></label>
								</span>
								<span class="checkbox">
									<input type="checkbox" id="chk4">
									<label for="chk4"><i>체크4</i></label>
								</span>
							</div>


							<div class="grid-area grid4">
								<span class="radiobox">
									<input type="radio" id="rdo1-1" name="radio1">
									<label for="rdo1-1"><i>라디오1</i></label>
								</span>
								<span class="radiobox">
									<input type="radio" id="rdo1-2" name="radio1">
									<label for="rdo1-2"><i>라디오2</i></label>
								</span>
								<span class="radiobox">
									<input type="radio" id="rdo1-3" name="radio1">
									<label for="rdo1-3"><i>라디오3</i></label>
								</span>
							</div>

							<span>
								<textarea class="textareabox"></textarea>
							</span>

							<span class="email-area">
								<input type="text" class="textbox">
								<i>@</i>
								<input type="text" class="textbox">
							</span>

						</article>

					</form>


					<article></article>
					<article></article>
					<article></article>


					<!-- 숙제 -->
					<article>

						<ul class="overlay">
							<li><a href="#"><img src="img/product1-1.jpg" alt=""></a></li>
							<li><a href="#"><img src="img/product2-1.jpg" alt=""></a></li>
							<li><a href="#"><img src="img/product3-1.jpg" alt=""></a></li>
						</ul>



					</article>
				</div>


			</main>
			<footer class="footer">
				하단 영역
			</footer>
		</section>



		<div class="box">
			동해물과 백두산이

			<i class="fa-solid fa-image"></i>
		</div>






	</body>
</html>
